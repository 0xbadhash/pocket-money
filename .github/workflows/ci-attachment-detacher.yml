name: CI â€” email-detacher

on:
  push:
    paths:
      - 'script_modules/**'
  pull_request:
    paths:
      - 'script_modules/**'

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Install system packages (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y tesseract
          choco install -y poppler
          refreshenv || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r script_modules/requirements.txt

      - name: Sanity check Tesseract
        run: |
          echo "Tesseract version:"
          tesseract --version || true

      - name: Run tests (script_modules)
        env:
          PYTHONPATH: ${{ github.workspace }}/script_modules
        run: |
          python -m pytest script_modules/tests -q
