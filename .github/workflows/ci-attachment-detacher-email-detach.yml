name: CI â€” email-detacher (email-detach)

on:
  push:
    paths:
      - 'script_modules/**'
  pull_request:
    paths:
      - 'script_modules/**'

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            %USERPROFILE%\\AppData\\Local\\pip\\Cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/script_modules/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip/wheels
            %USERPROFILE%\\AppData\\Local\\pip\\Cache\\wheels
          key: ${{ runner.os }}-pip-wheels-${{ matrix.python-version }}-${{ hashFiles('**/script_modules/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-wheels-${{ matrix.python-version }}-

      - name: Cache apt archives (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: linux-apt-archives-${{ hashFiles('**/script_modules/requirements.txt') }}
          restore-keys: |
            linux-apt-archives-

      - name: Cache Chocolatey packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            C:\\ProgramData\\chocolatey\\lib
          key: windows-choco-packages-${{ hashFiles('**/script_modules/requirements.txt') }}
          restore-keys: |
            windows-choco-packages-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Install system packages (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y tesseract
          choco install -y poppler
          refreshenv || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r script_modules/requirements.txt

      - name: Sanity check Tesseract
        run: |
          echo "Tesseract version:"
          tesseract --version || true

      - name: Run tests (script_modules)
        env:
          PYTHONPATH: ${{ github.workspace }}/script_modules
        run: |
          python -m pytest script_modules/tests -q
